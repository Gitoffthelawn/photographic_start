<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
  </head>

  <body>
    <h3>Options:</h3>
    <form>

      <fieldset>
        <legend>Clock</legend>

        <label>
          Persistence
          <select id="clock_persistence">
            <option>Subtle</option>
            <option>Aggressive</option>
            <option>Demanding</option>
          </select>
        </label>

        <br>

        <label>
          <input type="checkbox" id="show_clock">
          Time
        </label>

        <label class="hide_unless_clock">
          <input type="checkbox" id="twentyfour_hour_clock">
          24hr
        </label>

        <label class="hide_unless_clock">
          <input type="checkbox" id="show_seconds">
          Seconds
        </label>

        <br>

        <label>
          <input type="checkbox" id="show_date">
          Date
        </label>

        <label class="hide_unless_date">
          <select id="date_format">
            <option value="good">2018-10-22</option>
            <option value="bad">October 22, 2018</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Info</legend>

        <label>
          Persistence
          <select id="info_persistence">
            <option>Subtle</option>
            <option>Aggressive</option>
            <option>Demanding</option>
          </select>
        </label>

        <br>

        <label>
          <input type="checkbox" id="show_info">
          Image info
        </label>
      </fieldset>
    </form>

    <script src="../shared/default_options.js"></script>
    <script src="../shared/builders.js"></script>
    <script src="../shared/time.js"></script>
    <script src="options.js"></script>
  </body>
</html>
