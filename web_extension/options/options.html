<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
  </head>

  <body>
    <h3>Options:</h3>
    <form id="photographic_options">

      <fieldset>
        <legend>Clock</legend>

        <label>
          Persistence
          <select id="clock_persistence" data-namespace="display">
            <option>Subtle</option>
            <option>Aggressive</option>
            <option>Demanding</option>
          </select>
        </label>

        <br>

        <label>
          <input type="checkbox" id="show_clock" data-namespace="display">
          Time
        </label>

        <label class="hide_unless_clock">
          <input type="checkbox" id="twentyfour_hour_clock" data-namespace="display">
          24hr
        </label>

        <label class="hide_unless_clock">
          <input type="checkbox" id="show_seconds" data-namespace="display">
          Seconds
        </label>

        <br>

        <label>
          <input type="checkbox" id="show_date" data-namespace="display">
          Date
        </label>

        <label class="hide_unless_date">
          <select id="date_format" data-namespace="display">
            <option value="good">2018-10-22</option>
            <option value="bad">October 22, 2018</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Info</legend>

        <label>
          Persistence
          <select id="info_persistence" data-namespace="display">
            <option>Subtle</option>
            <option>Aggressive</option>
            <option>Demanding</option>
          </select>
        </label>

        <br>

        <label>
          <input type="checkbox" id="show_info" data-namespace="display">
          Image info
        </label>
      </fieldset>

      <fieldset>
        <legend>Feed</legend>

        <label>Fetch a new image</label>
        <select id="refresh_interval" data-namespace="cache">
          <option value="5s">almost always</option>
          <option value="1m">once a minute</option>
          <option value="1h">once an hour</option>
          <option value="1d">daily</option>
        </select>

        <br>

        <label>
          <input type="checkbox" id="custom_feed">
          Custom Feed URL
        </label>

        <p class="hide_unless_custom_feed">
          <strong>Warning:</strong>
          Providing an alternate feed can lead to unexpected results.
        </p>

        <label for="url" class="hide_unless_custom_feed">
          URL:
          <input type="text" id="url" data-namespace="feed">
        </label>

      </fieldset>

    </form>
    <p>
      The icon for Photographic Start is from the <a href="https://thenounproject.com/vectorsmarket/collection/hunt-solid-icons/">Hunt Solid Collection</a> by <a href="https://thenounproject.com/vectorsmarket/">Vectors Market</a> on <a href="https://thenounproject.com">The Noun Project</a>.
    </p>
    <script src="../shared/polyfill.js"></script>

    <script src="../shared/options.js"></script>
    <script src="../shared/builders.js"></script>
    <script src="../shared/time.js"></script>
    <script src="scripts/options_page.js"></script>
  </body>
</html>
